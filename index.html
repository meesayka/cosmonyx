<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Tap App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #outer-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #game-container {
      width: 400px;
      height: 600px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #counter {
      font-size: 8vw;
      margin-bottom: 5vh;
    }

  #tap {
  width: 60vw;
  height: 60vw;
  max-width: 300px;
  max-height: 300px;
  min-width: 220px;
  min-height: 220px;

  border-radius: 50%;
  background: linear-gradient(135deg, gold, orange);
  font-size: 6vw;
  border: none;
  box-shadow: 0 0 40px orange;
  transition: transform 0.1s ease;
  user-select: none;
  touch-action: manipulation;
}

  </style>
</head>

<body>
  <div id="outer-container">
    <div id="game-container">
      <div id="counter">0</div>
      <button id="tap">TAP</button>
    </div>
  </div>

  <!-- ПОДКЛЮЧАЕМ JS -->
  <script src="game.js"></script>
</body>
</html>
