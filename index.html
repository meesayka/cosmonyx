<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Tap App</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #game-container {
      width: 100%;
      height: 100%;
      max-width: 500px;
      max-height: 800px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #counter {
      font-size: 48px;
      margin-bottom: 30px;
      user-select: none;
    }

    #tap {
      width: 100vw;        /* почти весь экран по ширине */
      height: 100vw;       /* квадратная кнопка */
      max-width: 500px;    /* ограничение по максимуму */
      max-height: 500px;
      min-width: 300px;    /* минимальный размер для маленьких экранов */
      min-height: 300px;

      border-radius: 50%;
      background: linear-gradient(135deg, gold, orange);
      font-size: 48px;
      border: none;
      box-shadow: 0 0 50px orange;
      transition: transform 0.08s ease;
      user-select: none;
      touch-action: manipulation;
      cursor: pointer;
    }

    #tap:active {
      transform: scale(0.92); /* анимация нажатия */
    }
  </style>
</head>

<body>
  <div id="game-container">
    <div id="counter">0</div>
    <button id="tap">TAP</button>
  </div>

  <!-- Подключаем JS -->
  <script src="game.js"></script>
</body>
</html>
