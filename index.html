<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Tap App</title>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;        /* запрещаем прокрутку */
      touch-action: none;      /* блокируем жесты свайпа */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Внешний контейнер — центрируем контент */
    #outer-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Внутренний контейнер — фиксированный размер, масштабируемый */
    #game-container {
      width: 400px;
      height: 600px;
      display: flex;
      flex-direction: column;
      justify-content: center;  /* центр по вертикали */
      align-items: center;      /* центр по горизонтали */
    }

    #counter {
      font-size: 8vw;      /* адаптивный размер текста */
      margin-bottom: 5vh;
      user-select: none;
    }

    #tap {
      width: 40vw;          /* адаптивный размер круга */
      height: 40vw;
      max-width: 250px;
      max-height: 250px;
      border-radius: 50%;
      background: linear-gradient(135deg, gold, orange);
      font-size: 5vw;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 40px orange;
      transition: transform 0.1s ease;
      user-select: none;
    }

    #tap:active {
      transform: scale(0.95) translateY(-5px); /* легкая подпрыгивающая анимация */
    }
  </style>
</head>
<body>

  <div id="outer-container">
    <div id="game-container">
      <div id="counter">0</div>
      <button id="tap">TAP</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;

    if (tg) {
      tg.MainButton.hide(); // скрываем стандартную кнопку Telegram

      const container = document.getElementById('game-container');

      // Функция масштабирования, чтобы контент всегда был в центре и не растягивался
      function adjustSize() {
        const scaleX = window.innerWidth / container.offsetWidth;
        const scaleY = window.innerHeight / container.offsetHeight;
        const scale = Math.min(scaleX, scaleY);
        container.style.transform = `scale(${scale})`;
        container.style.transformOrigin = 'top left';
      }

      // Сразу при загрузке и при изменении размера экрана
      adjustSize();
      window.addEventListener('resize', adjustSize);
    }

    // Логика подсчета тапов
    let taps = 0;
    document.getElementById("tap").onclick = () => {
      taps++;
      document.getElementById("counter").innerText = taps;
      if (tg && tg.HapticFeedback) {
        tg.HapticFeedback.impactOccurred("light");
      }
    };
  </script>

</body>
</html>
