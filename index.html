<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Tap App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #game-container {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #counter {
      position: absolute;
      top: 20px;
      font-size: 64px;
      user-select: none;
      z-index: 10;
    }

    #tap {
      width: 100vw;
      height: 100vw;
      max-width: 600px;
      max-height: 600px;
      border-radius: 50%;
      background: linear-gradient(135deg, gold, orange);
      font-size: 56px;
      border: none;
      box-shadow: 0 0 60px orange, 0 0 20px gold inset;
      transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1),
                  box-shadow 0.1s cubic-bezier(0.4, 0, 0.2, 1),
                  filter 0.1s cubic-bezier(0.4, 0, 0.2, 1);
      user-select: none;
      touch-action: manipulation;
      cursor: pointer;
    }

    /* Анимация нажатия */
    #tap:active {
      transform: scale(0.85) translateY(4px) rotate(-2deg);
      box-shadow: 0 0 30px orange, 0 0 15px gold inset;
      filter: brightness(1.2);
    }
  </style>
</head>

<body>
  <div id="game-container">
    <div id="counter">0</div>
    <button id="tap">TAP</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
